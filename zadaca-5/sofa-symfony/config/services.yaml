# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    #database.dsn: 'pgsql:host=localhost;port=5433;dbname=zadaca-4;user=postgres;password=nina'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    App\Listener\ApiControllerListener:
        arguments:
            $apiToken: '%env(AUTH_TOKEN)%'
        tags: 
            - { name: kernel.event_listener, event: kernel.controller }

    App\Listener\ApiExceptionListener:
        tags: 
            - { name: kernel.event_listener, event: kernel.exception }

    App\Tools\Templating\Templating:
        arguments:
            $basePath: '%kernel.project_dir%/templates'

    App\Tools\Slugger: ~

    App\Parser\JsonFeedParser:
        arguments:
            - '@App\Tools\Slugger'

    App\Parser\XmlFeedParser:
        arguments:
            - '@App\Tools\Slugger'

    App\Database\Connection:
        arguments:
            $dsn: '%env(DATABASE_DSN)%'
    
    App\Command\ParseCommand:
        arguments:
            $connection: '@App\Database\Connection'
            $jsonFeedParser: '@App\Parser\JsonFeedParser'
            $xmlFeedParser: '@App\Parser\XmlFeedParser'
            $dataDir: '%kernel.project_dir%'
        tags:
            - { name: 'console.command' }
    
    App\Command\ParseTeamCommand:
        arguments:
            $connection: '@App\Database\Connection'
            $dataDir: '%kernel.project_dir%'
        tags:
            - { name: 'console.command' }
    
    App\Command\ParseScheduleCommand:
        arguments:
            $connection: '@App\Database\Connection'
            $slugger: '@App\Tools\Slugger'
            $dataDir: '%kernel.project_dir%'
        tags:
            - { name: 'console.command' }
    

